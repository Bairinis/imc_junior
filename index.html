<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #90EE90; /* Fondo verde claro */
            margin: 0;
        }

        .contenedor {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        h1 {
            color: #333;
        }
        
        .campo {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .campo label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .campo input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de IMC</h1>

        <div class="campo">
            <label for="peso">Peso (libras):</label>
            <input type="number" id="peso" placeholder="ejemplo: 155.0">
        </div>

        <div class="campo">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="ejemplo: 1.75">
        </div>
        
        <button onclick="calcularIMC()">Calcular</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const pesoLibras = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(pesoLibras) || isNaN(altura) || pesoLibras <= 0 || altura <= 0) {
                resultadoDiv.innerHTML = "Por favor, introduce valores válidos.";
                return;
            }
            
            // Convertir libras a kilogramos (1 lb = 0.453592 kg)
            const pesoKg = pesoLibras * 0.453592;

            const imc = pesoKg / (altura * altura);
            let clasificacion = "";

            if (imc < 18.5) {
                clasificacion = "Bajo peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                clasificacion = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                clasificacion = "Sobrepeso";
            } else {
                clasificacion = "Obesidad";
            }

            resultadoDiv.innerHTML = `Tu IMC es: <strong>${imc.toFixed(2)}</strong><br>Clasificación: <strong>${clasificacion}</strong>`;
        }
    </script>

</body>
</html>
